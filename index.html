<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="weather-icons">
        <i class="fas fa-sun"></i>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-umbrella"></i>
        <i class="fas fa-snowflake"></i>
    </div>
    </header>

    <main class="journal-container">
        <div class="journal-header">
            <h1>Daily Journal</h1>
            <p class="header-quote">"A little journaling each day goes a long way."</p>
        </div>

        <div class="section-wrapper">
        <div class="form-group">
            <label for="mood" class="mood-text">How are you feeling today?🌤️</label>
            <select id="mood">
            <option value="">Select Mood👍</option>
            <option value="😄">Happy😄</option>
            <option value="😔">Sad😔</option >
            <option value="😊">Calm😊</option >
            <option value="😪">Stressed😪</option >
            <option value="🤩">Motivated🤩</option >
            <option value="😡">Angry😡</option>
            </select>
        </div>
        <div class="form-group title-date">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Journal title...">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="entry-date" value="2025-05-10" />
            </div>
            
        </div>
        <div class="form-group">
            <label for="entry">Your Content</label>
            <textarea id="entry" placeholder="Write your thoughts here..."></textarea>
        </div>

        <p id="save-error"></p>

        <button class="btn-primary">Save Entry</button>
        <hr style="margin: 30px 0;">
        <h2 class="search-header">Find your journal entry!💫</h2>
        <div class="search-bar">
            <input type="text" placeholder="Search for entry...">
            <select>
                <option value="">Select Mood👍</option>
                <option value="😄">Happy😄</option>
                <option value="😔">Sad😔</option >
                <option value="😊">Calm😊</option >
                <option value="😪">Stressed😪</option >
                <option value="🤩">Motivated🤩</option >
                <option value="😡">Angry😡</option>
            </select>
        </div>

        <!-- Dynamic Entry Cards-->
        <div class="entries">
        </div>
    </div>
    </main>

    <div id="toast" class="toast"></div>
    
    <script type="module" src="js/journal.js"></script>
</body>
</html>
